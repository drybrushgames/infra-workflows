name: Test File Transfer

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Tailscale up
        uses: tailscale/github-action@v2
        with:
          oauth-client-id:  ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret:     ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
          tags:             tag:ci
          version:          1.76.1

      - name: Test tailscale file commands
        run: |
          echo "=== Testing tailscale file cp command ==="
          tailscale file --help || echo "No file command found"
          
          echo "=== Creating test file ==="
          echo "test content" > test.txt
          
          echo "=== Testing file transfer alternatives ==="
          # Try using scp through tailscale
          tailscale ssh deploy@vps-0b87e710.tail751d97.ts.net "echo 'SSH connection works'" || echo "SSH failed"
          
          # Try using tar and pipe
          echo "=== Testing tar + SSH approach ==="
          tar -czf test.tar.gz test.txt
          cat test.tar.gz | tailscale ssh deploy@vps-0b87e710.tail751d97.ts.net "cd /tmp && cat > test.tar.gz && tar -tzf test.tar.gz"